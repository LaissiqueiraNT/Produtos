<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/produtos.css">
    <title>Controle de Produtos</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
        <div class="col-sm-12">
            <div class="titulo">
            <h2>Produtos</h2>
            <hr />
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
    <button id="btn-adicionar" class="btn btn-primary">Adicionar +</button>
        </div>
    </div>
    <div id="tabela" class="row mt-3">
        <div class="col-sm-12">

            <table class="table table-bordered table-hover ">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Quantidade Estoque</th>
                        <th>Valor</th>
                        <th>Data de Cadastro</th>
                        <th>Ações</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      
                </tbody>
            </table>
        </div>
    </div>
   

    <div class="modal" id="modal-produto">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Adicionar Produto ao Estoque</h4>
                    <button id="fechar" type="button" class="btn-close"></button>
                </div>

                <div class="modal-body">
                    <div class="row">

                        <div class="col-sm-2">
                            <label for="id" class="form-label">Id</label>
                            <input id="id" type="text" disabled class="form-control">
                        </div>

                        <div class="col-sm-10">
                            <label for="nome" class="form-label">Nome</label>
                            <input id="nome" type="text" class="form-control">
                        </div>
                        
                    </div>
                    <div class="row">

                        <div class="col-sm-4">
                            <label for="quantidadEstoque" class="form-label">Estoque</label>
                            <input id="quantidadeEstoque" type="text" class="form-control">
                        </div>

                        <div class="col-sm-4">
                            <label for="valor" class="form-label">Valor</label>
                            <input id="valor" type="text" class="form-control">
                        </div>

                        <div class="col-sm-4">
                            <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                            <input id="dataCadastro" type="date" class="form-control">
                        </div>

                        
                    </div>    

                <div class="modal-footer">
                    <button id="btn-salvar" type="button" class="btn" >Salvar</button>
                    <button id="btn-cancelar" type="button" class="btn" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/model/produto-class.js"></script>
    <script src="js/base.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
